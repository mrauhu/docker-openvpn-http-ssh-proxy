version: '3'

services:
  nginx:
    image: nginx:alpine
    env_file:
      - .env
      - .env.local
    volumes:
      - ./etc/nginx/templates:/etc/nginx/templates
    ports:
      - ${OPENVPN_HOST}:${OPENVPN_PROXY_AUTO_CONFIGURATION_PORT}:80

  client:
    build:
      context: images/openvpn
    cap_add:
      - NET_ADMIN
    devices:
      - /dev/net/tun
    #dns:
    #  - 1.1.1.1
    #  - 1.0.0.1
    env_file:
      - .env
      - .env.local
    volumes:
      - ./config:/opt/openvpn
    ports:
      - ${OPENVPN_HOST}:${OPENVPN_PROXY_HTTP_PORT}:${OPENVPN_PROXY_HTTP_PORT}
      - ${OPENVPN_HOST}:${OPENVPN_PROXY_SSH_PORT}:22

  privoxy:
    build:
      context: images/privoxy
    env_file:
      - .env
      - .env.local
    volumes:
      - ./etc/privoxy:/etc/privoxy:ro
    network_mode: "service:client"

  ssh:
    build:
      context: images/ssh
    volumes:
      - ./etc/ssh:/etc/ssh
      - ./root/.ssh:/root/.ssh
    network_mode: "service:client"

